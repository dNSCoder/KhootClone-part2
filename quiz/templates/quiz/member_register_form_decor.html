{% extends 'quiz/base.html' %}

{% block main %}


<div class="min-h-screen bg-gray-100 flex flex-col justify-center">

    <div class="max-w-screen-md w-full mx-auto my-5">
        <div class="bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
            <div class="flex justify-center mb-5">
                <p class=" text-2xl bold">Registeration</p>
            </div>   
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="first_name" class="text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="last_name" class="text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password1" id="password1" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    {% if form.password1.errors %}
                        <p class="text-red-500 text-xs italic">{{ form.password1.errors.as_text }}</p>
                    {% endif %}
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    {% if form.password2.errors %}
                        <p class="text-red-500 text-xs italic">{{ form.password2.errors.as_text }}</p>
                    {% endif %}
                </div>
                <div>
                    <label for="quote" class="text-sm font-medium text-gray-700">Favorite Quote</label>
                    <input type="text" name="quote" id="quote" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="state" class="text-sm font-medium text-gray-700">State</label>
                    <input type="text" name="state" id="state" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="country" class="text-sm font-medium text-gray-700">Country</label>
                    <input type="text" name="country" id="country" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="picture_url" class="text-sm font-medium text-gray-700">Picture url:</label>
                    <input type="text" name="picture_url" id="picture_url" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
        


{% endblock %}
