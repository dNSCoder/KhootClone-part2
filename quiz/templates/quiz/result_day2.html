{% extends 'quiz/base.html' %}
{% block main %}
<div class="container mx-auto">
    <!-- แสดงผลลัพธ์ของผู้ใช้ -->
    <div class="mt-8">
        <h1 class="text-2xl font-bold mb-8">ผลลัพธ์การทำแบบทดสอบล่าสุดของคุณ</h1>
        <div class="p-4 bg-white rounded shadow">
            <p class="text-xl">รอบล่าสุดที่ทำ: {{ user_attempt.attempt_number }}</p> <!-- แสดงรอบการทำแบบทดสอบ -->
            <p class="text-xl">คะแนน: {{ user_result.score }}</p> <!-- แสดงคะแนนจากรอบนั้น -->
            <p>ทำเมื่อ: {{ user_result.created_at }}</p>
        </div>
    </div>
    <h2 class="text-xl font-bold my-4">ผลลัพธ์ล่าสุดของผู้เล่นคนอื่น</h2>
    
    <!-- show others -->
    <!-- ปุ่มเล่นใหม่ -->
    <div class="mt-6">
        <a href="{% url 'quiz2-start' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
            เล่นใหม่
        </a>
    </div>
</div>
{%endblock%}
