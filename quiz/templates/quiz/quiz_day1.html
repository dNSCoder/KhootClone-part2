{% extends "quiz/base.html" %}
{% block main %}
<div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Quiz Time!</h1>
    <div class="mb-6">
        <p class="text-xl font-semibold mb-4">What is the capital of France?</p>
        <form id="quiz-form">
            <div class="space-y-4">
                <button type="button" class="w-full text-white py-3 rounded-lg bg-kahoot-blue hover:bg-blue-700">Paris</button>
                <button type="button" class="w-full text-white py-3 rounded-lg bg-kahoot-green hover:bg-green-700">London</button>
                <button type="button" class="w-full text-white py-3 rounded-lg bg-kahoot-red hover:bg-red-700">Berlin</button>
                <button type="button" class="w-full text-white py-3 rounded-lg bg-kahoot-yellow hover:bg-yellow-600">Madrid</button>
            </div>
        </form>
    </div>
    <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Submit Answer</button>
    </div>
</div>
{% endblock %}
