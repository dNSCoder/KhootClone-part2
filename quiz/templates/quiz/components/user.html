<figure class="md:flex bg-slate-100 max-w-96 rounded-xl m-8 p-8 shadow-md">
  <img class="w-24 h-24 rounded-full mx-auto" src="{{ user.member.picture_url }}" alt="" width="384" height="512">
  <div class="pt-6 text-center space-y-4">
    <blockquote>
      <p class="text-lg font-medium">
        ID : {{ user.id }}
      </p>
      <p class="text-lg font-medium">
      “{{ user.member.quote }}”
      </p>
    </blockquote>
    <div class="h-10 text-sky-500 flex-grow">
      <span>
        {{ user.first_name }} {{ user.last_name }}
      </span>
    </div>
    <figcaption class="font-medium grow">
      <div class="text-green-700">
        <span class="text-xs">{{ user.member.state }}</span>,
        <span class="font-bold">{{ user.member.country }}</span>
      </div>
    </figcaption>
    <div class="w-full text-green-700 flex justify-around ">
      <a href="{% url 'quiz-member-detail' pk=user.id %}"
        class="py-2 w-12 flex text-green-500 justify-around rounded-xl hover:text-white hover:bg-green-400 hover:shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" vwidth="24" height="24" iewBox="0 0 24 24" style="enable-background:new 0 0 32 32" xml:space="preserve"><path d="M7.906 10c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5zm0-8c-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.345-3-3-3zM9.313 32H6.5a2.926 2.926 0 0 1-2.925-2.664l-.66-6.262A2.72 2.72 0 0 1 .983 20.91L.73 19.413a7.265 7.265 0 0 1 1.616-5.916c1.386-1.642 3.413-2.583 5.561-2.583s4.177.941 5.563 2.584a7.266 7.266 0 0 1 1.615 5.914l-.254 1.497a2.72 2.72 0 0 1-1.933 2.165l-.66 6.273A2.92 2.92 0 0 1 9.311 32zM7.905 12.914a5.268 5.268 0 0 0-4.033 1.873 5.268 5.268 0 0 0-1.172 4.29l.254 1.497c.06.351.36.606.716.606h.155a1 1 0 0 1 .994.895l.744 7.062A.938.938 0 0 0 6.5 30h2.813a.933.933 0 0 0 .933-.85l.746-7.075a1 1 0 0 1 .994-.895h.156a.724.724 0 0 0 .715-.605l.254-1.497a5.263 5.263 0 0 0-1.17-4.29 5.27 5.27 0 0 0-4.035-1.874z"/><g><path d="M30.375 12.914H17.812a1 1 0 1 1 0-2h12.563a1 1 0 1 1 0 2zM30.375 20.293H17.812a1 1 0 1 1 0-2h12.563a1 1 0 1 1 0 2zM30.375 27.672H17.812a1 1 0 1 1 0-2h12.563a1 1 0 1 1 0 2z"/></g></svg>
      </a>
      <a href="{% url 'quiz-member-update' pk=user.id %}"
         class="py-2 w-12 flex text-blue-500 justify-around rounded-xl hover:text-white hover:bg-blue-400 hover:shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-pen"><path d="M11.5 15H7a4 4 0 0 0-4 4v2"/><path d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/><circle cx="10" cy="7" r="4"/></svg>
      </a>
      <a href="{% url 'quiz-user-delete' pk=user.id %}"
         class="py-2 w-12 flex text-red-500 justify-around rounded-xl hover:text-white hover:bg-red-400 hover:shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-x"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="17" x2="22" y1="8" y2="13"/><line x1="22" x2="17" y1="8" y2="13"/></svg>
      </a>
    </div>
  </div>
</figure>
