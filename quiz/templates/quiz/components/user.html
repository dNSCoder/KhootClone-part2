<figure class="my-4 max-w-96 md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800">
  <img class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto"
       src="{{ user.member.picture_url }}" alt="" width="384" height="512">
  <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
    <blockquote>
      <p class="text-lg font-medium">
        “{{ user.member.quote }}”
      </p>
    </blockquote>
    <figcaption class="font-medium">
      <div class="text-sky-500 dark:text-sky-400">
        {{ user.first_name}} {{ user.last_name }}
      </div>
      <div class="text-slate-700 dark:text-slate-500">
        {{ user.member.state }}, {{ user.member.country }}
      </div>
      <div class="w-full text-slate-700 dark:text-slate-500 flex justify-around">
        <a href="{% url 'quiz-user-delete' pk=user.id %}"
           class="inline px-8 py-2 rounded-xl hover:bg-red-400">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-x"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="17" x2="22" y1="8" y2="13"/><line x1="22" x2="17" y1="8" y2="13"/></svg>
        </a>
      </div>
    </figcaption>
  </div>
</figure>
