<div class="bg-gray-50 p-10 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col justify-center items-center">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">คำถาม: {{ question.text }}</h2>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">ตัวเลือก:</h3>
    <ul class="list-disc ml-5 space-y-2">
        {% for choice in question.choices.all %}
            <li class="text-gray-700 flex">
                {% if choice.correct %} 
                
                <!-- <span class="ml-2 text-green-500 font-bold">✅</span> -->
                <!-- <span class="ml-2 px-2 py-1 text-sm text-green-700 bg-green-200 rounded">ถูกต้อง</span> -->
                <span class="text-green-700">{{ choice.text }}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 inline">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
                  </svg>
                </span>

                  {%else %}
                  {{ choice.text }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
